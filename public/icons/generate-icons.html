<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CastChat PWA Icons Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

    }
    .icon-item {

    .download-btn {

    .download-btn:hover {

    }
    .master-canvas {

<body>
  <div class="container">

    <!-- „Éû„Çπ„Çø„Éº„Ç¢„Ç§„Ç≥„É≥ -->

    <!-- „Ç¢„Ç§„Ç≥„É≥‰∏ÄË¶ß -->
    <div class="icon-grid">
      <!-- PWA Required Icons -->

    </div>
  </div>

  <script>
    // CastChat Logo Drawing Function
    function drawCastChatLogo(ctx, size) {
      const scale = size / 512;
      ctx.save();
      ctx.scale(scale, scale);
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, 512, 512);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(1, '#4f46e5');
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 512, 512);
      
      // VR Headset Body
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.roundRect(128, 180, 256, 120, 40);
      ctx.fill();
      
      // Left Lens
      ctx.fillStyle = '#1E40AF';
      ctx.beginPath();
      ctx.arc(190, 240, 35, 0, 2 * Math.PI);
      ctx.fill();
      
      ctx.fillStyle = '#60A5FA';
      ctx.beginPath();
      ctx.arc(190, 240, 20, 0, 2 * Math.PI);
      ctx.fill();
      
      // Right Lens
      ctx.fillStyle = '#1E40AF';
      ctx.beginPath();
      ctx.arc(322, 240, 35, 0, 2 * Math.PI);
      ctx.fill();
      
      ctx.fillStyle = '#60A5FA';
      ctx.beginPath();
      ctx.arc(322, 240, 20, 0, 2 * Math.PI);
      ctx.fill();
      
      // Head Strap (left)
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 12;
      ctx.beginPath();
      ctx.arc(256, 240, 128, Math.PI * 0.7, Math.PI * 1.3);
      ctx.stroke();
      
      // Head Strap (right)
      ctx.beginPath();
      ctx.arc(256, 240, 128, Math.PI * 1.7, Math.PI * 0.3);
      ctx.stroke();
      
      // Chat Bubble
      ctx.fillStyle = '#10b981';
      ctx.beginPath();
      ctx.arc(380, 160, 40, 0, 2 * Math.PI);
      ctx.fill();
      
      // Chat Bubble Tail
      ctx.beginPath();
      ctx.moveTo(350, 180);
      ctx.lineTo(360, 190);
      ctx.lineTo(340, 200);
      ctx.closePath();
      ctx.fill();
      
      // Heart in Chat Bubble
      ctx.fillStyle = 'white';
      ctx.font = `${24 * scale}px Arial`;
      ctx.textAlign = 'center';
      ctx.fillText('üí¨', 380, 170);
      
      // Sound Waves
      ctx.strokeStyle = '#a7f3d0';
      ctx.lineWidth = 3;
      ctx.globalAlpha = 0.6;
      
      ctx.beginPath();
      ctx.arc(256, 240, 100, -0.3, 0.3);
      ctx.stroke();
      
      ctx.lineWidth = 2;
      ctx.globalAlpha = 0.4;
      ctx.beginPath();
      ctx.arc(256, 240, 120, -0.2, 0.2);
      ctx.stroke();
      
      ctx.restore();
    }
    
    // Initialize master canvas
    function initMasterCanvas() {
      const canvas = document.getElementById('masterCanvas');
      const ctx = canvas.getContext('2d');
      drawCastChatLogo(ctx, 512);
    }
    
    // Generate specific size icon
    function generateIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Clear canvas
      ctx.clearRect(0, 0, size, size);
      
      // Draw logo at specific size
      drawCastChatLogo(ctx, size);
    }
    
    // Generate all icons
    function generateAllIcons() {
      const sizes = [
        { id: 'icon72', size: 72 },
        { id: 'icon96', size: 96 },
        { id: 'icon128', size: 128 },
        { id: 'icon144', size: 144 },
        { id: 'icon152', size: 152 },
        { id: 'icon192', size: 192 },
        { id: 'icon384', size: 384 },
        { id: 'icon512', size: 512 },
        { id: 'appleIcon', size: 180 },
        { id: 'favicon16', size: 16 },
        { id: 'favicon32', size: 32 }
      ];
      
      sizes.forEach(({ id, size }) => {
        generateIcon(id, size);
      });
      
      // Ëá™Âãï„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÊ©üËÉΩ„ÇíËøΩÂä†
      setTimeout(() => {
        downloadAllIcons();
      }, 1000);
      
      alert('üéâ ÂÖ®„Å¶„ÅÆ„Ç¢„Ç§„Ç≥„É≥„ÅåÁîüÊàê„Åï„Çå„Åæ„Åó„ÅüÔºÅÈáçË¶Å„Å™„Ç¢„Ç§„Ç≥„É≥„Éï„Ç°„Ç§„É´„ÇíËá™Âãï„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Åæ„Åô„ÄÇ');
    }
    
    // ÈáçË¶Å„Å™„Ç¢„Ç§„Ç≥„É≥„Éï„Ç°„Ç§„É´„ÇíËá™Âãï„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
    function downloadAllIcons() {
      const importantIcons = [
        { id: 'icon192', filename: 'icon-192x192.png' },
        { id: 'icon512', filename: 'icon-512x512.png' },
        { id: 'appleIcon', filename: 'apple-touch-icon.png' },
        { id: 'favicon16', filename: 'favicon-16x16.png' },
        { id: 'favicon32', filename: 'favicon-32x32.png' }
      ];
      
      importantIcons.forEach(({ id, filename }, index) => {
        setTimeout(() => {
          downloadIcon(id, filename);
        }, index * 500); // 500msÈñìÈöî„ÅßÈ†ÜÊ¨°„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
      });
    }
    
    // Download specific icon
    function downloadIcon(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Add roundRect polyfill for older browsers
    if (!CanvasRenderingContext2D.prototype.roundRect) {
      CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
        this.beginPath();
        this.moveTo(x + radius, y);
        this.lineTo(x + width - radius, y);
        this.quadraticCurveTo(x + width, y, x + width, y + radius);
        this.lineTo(x + width, y + height - radius);
        this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        this.lineTo(x + radius, y + height);
        this.quadraticCurveTo(x, y + height, x, y + height - radius);
        this.lineTo(x, y + radius);
        this.quadraticCurveTo(x, y, x + radius, y);
        this.closePath();
      };
    }
    
    // Initialize on load
    window.onload = function() {
      initMasterCanvas();
    };
  </script>
</body>
